version: '3.8'

services:
  streamlit-chat:
    build: ./streamlit-chat
    container_name: streamlit
    ports:
      - "8501:8501"
    # depends_on:
    #   - fastapi-backend
    volumes:
      - ./streamlit-chat:/app

  fastapi-backend:
    build: ./fastapi-backend
    container_name: backend
    ports:
      - "8001:8001"
    volumes:
      - ./fastapi-backend:/app

  vector-backend:
    image: chromadb/chroma:latest
    container_name:  vector-backend
    ports:
      - 8000:8000
      
  ollama-backend:
    build: ./ollama-backend
    container_name: ollama
    ports:
      - "11434:11434"
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           capabilities: [gpu]
    #           count: all
    volumes:
      - ollama:/root/.ollama


volumes:
  ollama:
  
